<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007e84;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        caption {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
            color: #ff6f61;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ffb6c1;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #ffe4e1;
        }
    </style>
</head>
<body>
    <h1>My Top 5 Movies</h1>
    <table>
        <caption>Must Watch!</caption>
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Personal Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inception</td>
                <td>Sci-Fi</td>
                <td>2010</td>
                <td>⭐⭐⭐⭐</td>
            </tr>
            <tr>
                <td>Parasite</td>
                <td>Thriller</td>
                <td>2019</td>
                <td>⭐⭐⭐⭐⭐</td>
            </tr>
            <tr>
                <td>The Grand Budapest Hotel</td>
                <td>Comedy</td>
                <td>2014</td>
                <td>⭐⭐⭐⭐</td>
            </tr>
            <tr>
                <td>La La Land</td>
                <td>Musical</td>
                <td>2016</td>
                <td>⭐⭐⭐⭐</td>
            </tr>
            <tr>
                <td>Interstellar</td>
                <td>Adventure</td>
                <td>2014</td>
                <td>⭐⭐⭐⭐⭐</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
